<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    
    <title>calc</title>
</head>
<body>
    <div class="container filed">
        <form action="" >
          
            <table>
                <tr>
                    <input type="text" name="disp" id="input_field"  placeholder="0">
        
                </tr>
                <tr>
                    <td>
                        <input type="button" value="1" class="button_dsn " id="button1" onclick="myFunction(1)">
                        <input type="button" value="2" class="button_dsn button " onclick="myFunction(2)">
                        <input type="button" value="3" class="button_dsn button" onclick="myFunction(3)">
                        <input type="button" value="+" class="button_dsn_expr button" onclick="myFunction('+')">
                    </td>
        
                </tr>
                <tr>
                    <td>
                        <input type="button" value="4" class="button_dsn button" onclick="myFunction(4)">
                        <input type="button" value="5" class="button_dsn button" onclick="myFunction(5)">
                        <input type="button" value="6" class="button_dsn button" onclick="myFunction(6)">
                        <input type="button" value="-" class="button_dsn_expr button" onclick="myFunction('-')">
                    </td>
        
                </tr>
                <tr>
                    <td>
                        <input type="button" value="7" class="button_dsn button" onclick="myFunction(7)">
                        <input type="button" value="8" class="button_dsn button" onclick="myFunction(8)">
                        <input type="button" value="9" class="button_dsn button" onclick="myFunction(9)">
                        <input type="button" value="*" class="button_dsn_expr button" onclick="myFunction('*')"> 
                </tr>
                <tr>
                    <td>
                        <input type="button" value="/" class="button_dsn_expr button" onclick="myFunction('/')">
                        <input type="button" value="=" id="btn_equal" class="button" onclick="disp.value=eval(disp.value)">
                    </td>
                </tr>
        
            </table>

        </form>
    </div>
    

<script src="script.js"></script>


</body>

</html>
